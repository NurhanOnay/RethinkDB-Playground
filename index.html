<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Gönderileri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blog Gönderileri</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Başlık" required>
            <textarea id="content" placeholder="İçerik" required></textarea>
            <input type="text" id="author" placeholder="Yazar" required>
            <button type="submit">Gönderiyi Ekle</button>
        </form>

        <h2>Gönderiler</h2>
        <ul id="postsList">
           
        </ul>
    </div>

    <script src="server.js"></script>
</body>
</html>
